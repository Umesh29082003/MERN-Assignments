<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Student Grades</h2>

<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Michael Brown</td>
            <td>History</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Emily White</td>
            <td>English</td>
            <td>B</td>
        </tr>
    </tbody>
</table>

</body>
</html>
