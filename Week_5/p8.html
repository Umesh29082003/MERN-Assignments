<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 8</title>
</head>
<body>
  <button onclick="func()">Click Here</button>

  <script>
    function func() {
        let num = parseInt(prompt("Enter a number between 1 to 10"));
        let x= Math.floor(Math.random()*10+1);
        if(num == x)
            alert("Good Work");
        else    
            alert("Not Matched");
    }
  </script>
