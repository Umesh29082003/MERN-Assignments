<body>
  <button onclick="func()">Click Here</button>

  <script>
    function func() {
        let year = parseInt(prompt("Enter an year:"));
        if((year % 4 == 0 && year %100 !=0)||(year % 100 == 0 && year % 400 == 0))
            alert(" Leap Year")
        else
            alert(" Not a Leap Year")
    }
  </script>
