<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odd Even</title>
</head>
<body>
  <h1>Even or odd</h1>
  <button onclick="calculate()">Click to Check even or odd</button>

  <script>
    function calculate() {
      let num1 = parseInt(prompt("Enter a number:"));
        if(num1%2==0)
        {
            alert(num1+" is an even number")
        }
        else
        {
            alert(num1+" is an odd number")
        }
    }
  </script>
</body>
</html>
