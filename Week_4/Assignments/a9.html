<!DOCTYPE html>
<html lang="en">
<head>
  <title>  Combining Filter and Map</title>
</head>
<body>
  <h1>  Combining Filter and Map</h1>
  <button onclick="calculate()">Click</button>

  <script>
    function calculate() {
      let arr=new Array();
      for(let x=1; x<=5; x++)
      {
        arr.push(parseInt(prompt("Enter a number:")));
      }
    const newarr= arr.filter((item)=>item>5).map((item)=>item*2)
    alert(newarr)
    }
    
  </script>
</body>
</html>
