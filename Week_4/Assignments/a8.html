<!DOCTYPE html>
<html lang="en">
<head>
  <title>  High Order Array Loops (Map)</title>
</head>
<body>
  <h1>  High Order Array Loops (Map)</h1>
  <button onclick="calculate()">Click</button>

  <script>
    function calculate() {
      let arr=new Array();
      for(let x=1; x<=5; x++)
      {
        arr.push(parseInt(prompt("Enter a number:")));
      }
    const sum = arr.reduce((accumulator, currentValue) => {
        return accumulator + currentValue;
    }, 0)
    alert(sum)
    }
    
  </script>
</body>
</html>
