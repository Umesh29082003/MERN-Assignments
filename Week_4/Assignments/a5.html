<!DOCTYPE html>
<html lang="en">
<head>
  <title>Do While Loop</title>
</head>
<body>
  <h1>Do While Loop</h1>
  <button onclick="calculate()">Click</button>

  <script>
    function calculate() {
      let op = "";
      let a=1;
        do
        {
            op=op+"\nHello";
            a+= 1;
        }while(a<=5)
        alert(op);
    }
  </script>
</body>
</html>
