<!DOCTYPE html>
<html lang="en">
<head>
  <title> While Loop</title>
</head>
<body>
  <h1> While Loop</h1>
  <button onclick="calculate()">Click</button>

  <script>
    function calculate() {
      let op = "";
      let a=10;
        while(a>=1)
        {
            op=op+"\n"+a;
            a-= 1;
        }
        alert(op);
    }
  </script>
</body>
</html>
