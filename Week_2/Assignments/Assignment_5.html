<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loops</title>
</head>
<body>
  <button onclick="calculate()">Click to Start</button>

  <script>
    function calculate() {
        let str=""
      let num = parseInt(prompt("Enter a number: "));
        for(x=1;x<=10;x++)
        {
            str= str+ num +" X "+ x + " = " + num*x +"\n"
        }
        alert(str)
    }
  </script>
</body>
</html>
