<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays Sum</title>
</head>
<body>
  <button onclick="calculate()">Click to Start</button>

  <script>
    function calculate() {
        let arr= new Array()
        for(x=1;x<=5;x++)
        {
            arr.push(parseInt(prompt("Enter an element")))
        }
        let s=0
        for(x=1;x<5;x++)
        {
            s=s+arr[x];
        }
        alert("sum= "+ s)
    }
  </script>
</body>
</html>
