<!DOCTYPE html>
<html lang="en">
<head>
  <title>String Length</title>
</head>
<body>
  <button onclick="calculate()">Click to Start</button>

  <script>
    function calculate() {
        let str= prompt("Enter a string")
        alert("Uppercase: "+ str.toUpperCase()+ "\nLowercase: "+ str.toLowerCase())
    }
  </script>
</body>
</html>
