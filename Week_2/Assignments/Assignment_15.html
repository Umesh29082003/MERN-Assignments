<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays Merge</title>
</head>
<body>
  <button onclick="calculate()">Click to Start</button>

  <script>
    function calculate() {
        let n=parseInt(prompt("Enter the length of 1st array"))
        let arr= new Array()
        for(x=1;x<=n;x++)
        {
            arr.push(parseInt(prompt("Enter an element")))
        }

        let m=parseInt(prompt("Enter the length of 1st array"))
        let arr2= new Array()
        for(x=1;x<=m;x++)
        {
            arr2.push(parseInt(prompt("Enter an element")))
        }

        let arr3=arr.concat(arr2)
        let myset=new Set(arr3)
        arr3=[...myset]
        alert("Merged Array:"+ arr3)
    }
  </script>
</body>
</html>
