<!DOCTYPE html>
<html lang="en">
<head>
  <title>String Split</title>
</head>
<body>
  <button onclick="calculate()">Click to Start</button>

  <script>
    function calculate() {
        let str= prompt("Enter a string")
        alert("Array: "+ str.split(" "))
    }
  </script>
</body>
</html>
